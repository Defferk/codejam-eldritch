<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <title>Eldritch horror</title>
</head>
<body>
    <div class="fullscren">
        <div class="ancients">
            <img src="./assets/Ancients/Azathoth.png" alt="azathoth" class="img-anc Azathoth">
            <img src="./assets/Ancients//Cthulthu.png" alt="cthulhu" class="img-anc Cthulthu">
            <img src="./assets/Ancients/IogSothoth.png" alt="iogSothoth" class="img-anc IogSothoth">
            <img src="./assets/Ancients/ShubNiggurath.png" alt="shubNiggurath" class="img-anc ShubNiggurath">
        </div>
        <div class="level">
            <!-- <input type="button" value="Супер легкий" class="easiest" id="preInput"> -->
            <input type="button" value="Легкий уровень сложности" class="easy" id="firstInput">
            <input type="button" value="Средний уровень сложности" class="normal" id="secondInput">
            <input type="button" value="Высокий уровень сложности" class="hard" id="therdInput">
            <!-- <input type="button" value="Хард" class="hell" id="postInput"> -->
        </div>
        <main class="conrtol">
            <div class="stage">
                <span class="stageP">Этап 1</span>
                <div class="stage-box card1">
                    <div class="stage-circle green">0</div>
                    <div class="stage-circle brown">0</div>
                    <div class="stage-circle blue">0</div>
                </div>
                <span class="stageP">Этап 2</span>
                <div class="stage-box card2">
                    <div class="stage-circle green">0</div>
                    <div class="stage-circle brown">0</div>
                    <div class="stage-circle blue">0</div>
                </div>
                <span class="stageP">Этап 3</span>
                <div class="stage-box card3">
                    <div class="stage-circle green">0</div>
                    <div class="stage-circle brown">0</div>
                    <div class="stage-circle blue">0</div>
                </div>
            </div>
            <div class="colodeBox">
                <div class="deck isHidden"></div>
                <input type="button" value="Собрать колоду" class="deckBtn">
            </div>
            <div class="card">
                <div class="mainCard"></div>
            </div>
        </main>
    </div>
</body>
</html>
